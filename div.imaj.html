<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        body {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ecf0f1; /* Set a light background color */
        }

        .shape-container {
            position: relative;
            margin: 20px; /* Add margin for spacing */
        }

        .change-color {
            width: 50px;
            height: 50px;
            background-color: #e74c3c;
            position: absolute;
            border-radius: 50%; /* Make it a circle */
            animation: changeColorAnimation 2s infinite alternate;
        }

        .transparency {
            width: 50px;
            height: 50px;
            background-color: #9b59b6;
            position: absolute;
            border-radius: 50%; /* Make it a circle */
            animation: transparencyAnimation 2s infinite alternate;
        }

        .up-down {
            width: 0;
            height: 0;
            border-left: 25px solid transparent;
            border-right: 25px solid transparent;
            border-bottom: 50px solid #2ecc71; /* Triangle shape */
            position: absolute;
            animation: upDownAnimation 2s infinite alternate;
        }

        .grow-shrink {
            width: 50px;
            height: 50px;
            background-color: #e67e22;
            position: absolute;
            animation: growShrinkAnimation 2s infinite alternate;
        }

        .left-right {
            width: 50px;
            height: 50px;
            background-color: #3498db;
            position: absolute;
            animation: leftRightAnimation 2s infinite alternate;
        }
      
        @keyframes changeColorAnimation {
            0% {
                background-color: #c0392b;
            }
            100% {
                background-color: #f39c12;
            }
        }

        @keyframes transparencyAnimation {
            0% {
                opacity: 1;
            }
            100% {
                opacity: 0.4;
            }
        }

        @keyframes leftRightAnimation {
            0% {
                left: 0;
            }
            100% {
                left: 100px;
            }
        }

        @keyframes upDownAnimation {
            0% {
                top: 0;
            }
            100% {
                top: 100px;
            }
        }

        @keyframes growShrinkAnimation {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="shape-container">
        <div class="up-down"></div>
    </div>

    <div class="shape-container">
        <div class="grow-shrink"></div>
    </div>

    <div class="shape-container">
        <div class="change-color"></div>
    </div>

    <div class="shape-container">
        <div class="transparency"></div>
    </div>

    <div class="shape-container">
        <div class="left-right"></div>
    </div>
</body>
</html>
