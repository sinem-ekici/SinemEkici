<!DOCTYPE html>
<html>
<head>
<style>
* {
  box-sizing: border-box;
}
.flex-container > div {
  color: #a44fd8;
  width: 400px;
  margin: 10px;
  text-align: center;
  line-height: 75px;
  font-size: 30px;
}
  
.flex-container {
  display: flex;
  flex-direction: row;
  font-size: 30px;
  text-align: center;
  background-color: #efdff6;
}

.flex-item-left {
  background-color: #ffffff;
  padding: 10px;
  
}

.flex-item-right {
  background-color: rgb(255, 255, 255);
  padding: 10px;

}

@media (max-width: 800px) {
  .flex-container {
    flex-direction: column;
  }
}
</style>
</head>
<body>



<div class="flex-container">
  <div class="flex-item-left">Kapak</div>
  <div class="flex-item-left">İçindekiler</div>
  <div class="flex-item-left">Önsöz</div>
  <div class="flex-item-left">Bölüm1</div>
  <div class="flex-item-left">Bölüm2</div>
  <div class="flex-item-right">Login1</div>
</div>
</body>
